name: FastAPI CI/CD

on:
  push:
    branches:
      - main

jobs:

  CI:
    runs-on: ubuntu-latest
    steps:
      # Check out repo so our workflow can access it
      - uses: actions/checkout@v2

      # Step-1 Setup Python
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.11
          # optional: architecture: x64 or x86. Default to x64 if not specified 

      # Step-2 Install Python virtual ENV
      
      - uses: syphar/restore-virtualenv@v1
        id: cache-virtualenv

      - uses: syphar/restore-pip-download-cache@v1
        if: steps.cache-virtualenv.outputs.cache-hit != 'true'

      - run: pip install -r requirements.txt
        if: steps.cache-virtualenv.outputs.cache-hit != 'true'

      - name: Run Tests
        # Note that you have o activate the virtualenv in every step
        # because GitHub actions doesn't preserve the environment
        run: . venv/bin/activate && pytest
      - name: Create archive of dependencies
        run: /
          cd ./venv/lib/python3.11/site-packages
          zip -r9 ../../../../api.zip .
      - name: Add API files to Zip file
        run: cd ./api && zip -g ../api.zip -r .
      - name: Upload zip file artifact
        # uploads artifacts from the workflow allowing to share data between jobs
        # Stores daga once a workflow is complete
        uses: actions/upload-artifact@v2
        with:
          name: api
          path: api.zip
